<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artist.images | noImage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Go to the artist page
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Return</button>
  </div>
</div>
<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <th>Photo</th>
        <th>Album</th>
        <th>Song</th>
        <th>Preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noImage" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
              <iframe [src]="track.uri | secureDom" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
